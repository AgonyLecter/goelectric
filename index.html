<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Scooter GoElectric</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="icon" href="logo.ico">
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 20px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        #currentDateTime, #notifications, #scooterStatusCount {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .scooter-btn {
            width: 100%;
            margin: 5px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-success { background-color: #28a745; }
        .return-today { background-color: #ffc107; }
        .btn-danger { background-color: #dc3545; }
        .out-of-service { background-color: #6c757d; }
        .modal-content { font-family: 'Roboto', sans-serif; }
        .status-counter {
    display: flex;
    justify-content: space-around;
    padding: 10px;
    background: #fff;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    border-radius: 8px;
    margin-bottom: 30px; /* Aumentato il margine inferiore */
}

.status-counter p {
    margin: 0;
    font-size: 16px;
}

.status-counter p span {
    margin-right: 10px; /* Aggiunge uno spazio tra la parola e il numero */
    font-weight: bold;
    color: #333;
}


    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <img src="logo.png" class="logo mb-3" alt="GoElectric Logo">
        <div id="navMenu" class="mb-3">
            <a href="reservations.html" class="btn btn-primary">Reservations</a>
            <button class="btn btn-info" id="sortByReturnButton">Ordina per Rientri</button>
        </div>
        <div id="currentDateTime"></div>
        <div id="notifications">Prenotazioni di oggi:</div>
        <div id="scooterStatusCount" class="status-counter">
            <p>Disponibili:<span id="availableCount">0</span></p>
            <p>Rientro:<span id="returnTodayCount">0</span></p>
            <p>Noleggiati:<span id="rentedCount">0</span></p>
            <p>NonDisp:<span id="outOfServiceCount">0</span></p>
        </div>
        <ul id="todayReservationsList" class="list-group w-100"></ul>
        <div id="scooterList" class="w-100 row"></div>
        <button class="btn btn-secondary mt-3" id="returnButton" style="display:none;">Torna alla vista principale</button>
        <div id="footer" class="mt-3 text-secondary"> &reg;Licenza Unica GoElectric </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="manageScooterModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gestisci Scooter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="returnDate">Data di Rientro:</label>
                        <input type="date" id="returnDate" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label for="returnTime">Ora di Rientro:</label>
                        <input type="time" id="returnTime" class="form-control">
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="outOfService">
                        <label for="outOfService">Non disponibile</label>
                    </div>
                    <button type="button" class="btn btn-warning mt-2" id="unlockButton" onclick="unlockScooter()">Sblocca Scooter</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="submitManage()">Conferma</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyC346gJHt-Dg7_bjzYw7k1D6j0tcalxht4",
            authDomain: "goelectric-e9299.firebaseapp.com",
            databaseURL: "https://goelectric-e9299-default-rtdb.firebaseio.com",
            projectId: "goelectric-e9299",
            storageBucket: "goelectric-e9299.appspot.com",
            messagingSenderId: "81618360543",
            appId: "1:81618360543:web:67a9a4d38ec18400c1316a",
            measurementId: "G-6FZQSDWEZJ"
        };
        firebase.initializeApp(firebaseConfig);

        const dbRef = firebase.database().ref('reservations');
        const dbRefScooters = firebase.database().ref('scooters');

        document.addEventListener('DOMContentLoaded', function() {
            checkAndUpdateScooters();
            loadScooters();
            loadTodayReservations();
            setInterval(updateDateTime, 1000);

            $('#sortByReturnButton').click(function() {
                displayScootersByReturnDate();
                $('#returnButton').show();
            });

            $('#returnButton').click(function() {
                loadScooters();
                $('#returnButton').hide();
            });
        });

        function loadTodayReservations() {
            const today = moment().format('YYYY-MM-DD');
            dbRef.orderByChild('date').equalTo(today).on('value', snapshot => {
                const reservations = snapshot.val() || {};
                const list = document.getElementById('todayReservationsList');
                list.innerHTML = '';
                Object.keys(reservations).forEach(key => {
                    const reservation = reservations[key];
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = `Cliente: ${reservation.customerName}, Numero di scooter: ${reservation.scooterCount}, Orario: ${reservation.time}${reservation.delivery ? ', Consegna a: ' + reservation.address : ''}`;
                    list.appendChild(li);
                });
            });
        }

        function checkAndUpdateScooters() {
            const today = moment().startOf('day');
            dbRefScooters.once('value', snapshot => {
                snapshot.forEach(child => {
                    const scooter = child.val();
                    let status = scooter.status;
                    if (scooter.returnDate) {
                        const returnDate = moment(scooter.returnDate, "YYYY-MM-DD");
                        if (returnDate.isBefore(today, 'day')) {
                            status = 'disponibile';
                        } else if (returnDate.isSame(today, 'day')) {
                            status = 'rientra_oggi';
                        } else {
                            status = 'noleggiato';
                        }
                    }

                    if (status !== scooter.status) {
                        dbRefScooters.child(child.key).update({status: status});
                    }
                });
            }).then(() => {
                loadScooters();
            });
        }

        function loadScooters() {
            let availableCount = 0, returnTodayCount = 0, rentedCount = 0, outOfServiceCount = 0;
            dbRefScooters.orderByChild('order').on('value', snapshot => {
                const container = document.getElementById('scooterList');
                container.innerHTML = '';
                snapshot.forEach(child => {
                    const scooter = child.val();
                    const scooterButton = document.createElement('button');
                    let buttonText = `${scooter.name} - ${translateStatus(scooter.status)}`;
                    if (scooter.status === 'noleggiato') {
                        buttonText += ` al ${scooter.returnDate} alle ${scooter.returnTime}`;
                    } else if (scooter.status === 'rientra_oggi') {
                        buttonText += ` alle ${scooter.returnTime}`;
                    }
                    scooterButton.className = `btn ${getButtonClass(scooter.status)} scooter-btn`;
                    scooterButton.textContent = buttonText;
                    scooterButton.onclick = () => {
                        if ($('#returnButton').is(':hidden')) {
                            showManageModal(scooter, child.key);
                        }
                    };
                    container.appendChild(scooterButton);

                    switch (scooter.status) {
                        case 'disponibile': availableCount++; break;
                        case 'rientra_oggi': returnTodayCount++; break;
                        case 'noleggiato': rentedCount++; break;
                        case 'non_disponibile': outOfServiceCount++; break;
                    }
                });
                document.getElementById('availableCount').textContent = availableCount;
                document.getElementById('returnTodayCount').textContent = returnTodayCount;
                document.getElementById('rentedCount').textContent = rentedCount;
                document.getElementById('outOfServiceCount').textContent = outOfServiceCount;
            });
        }

        function showManageModal(scooter, key) {
            $('#returnDate').val(scooter.returnDate || '');
            $('#returnTime').val(scooter.returnTime || '');
            $('#outOfService').prop('checked', scooter.status === 'non_disponibile');
            $('#unlockButton').css('display', scooter.status !== 'disponibile' ? 'block' : 'none');
            $('#manageScooterModal').modal('show');
            $('#manageScooterModal').data('scooterKey', key);
        }

function submitManage() {
    var key = $('#manageScooterModal').data('scooterKey');
    var returnDate = $('#returnDate').val();
    var returnTime = $('#returnTime').val();
    var outOfService = $('#outOfService').is(':checked');

    // Determina il nuovo status in base ai valori inseriti
    var newStatus = outOfService ? 'non_disponibile' : 
                    (returnDate && moment(returnDate, "YYYY-MM-DD").isSame(moment(), 'day')) ? 'rientra_oggi' : 
                    (returnDate && moment(returnDate, "YYYY-MM-DD").isAfter(moment(), 'day')) ? 'noleggiato' : 'disponibile';

    var updateObj = {
        status: newStatus
    };

    // Aggiorna le date solo se necessario
    if (newStatus === 'noleggiato' || newStatus === 'rientra_oggi') {
        updateObj.returnDate = returnDate;
        updateObj.returnTime = returnTime;
    } else {
        updateObj.returnDate = null; // Resetta la data di ritorno se lo scooter diventa disponibile
        updateObj.returnTime = null; // Resetta l'ora di ritorno se lo scooter diventa disponibile
    }

    dbRefScooters.child(key).update(updateObj).then(() => {
        $('#manageScooterModal').modal('hide');
        loadScooters();
    }).catch(error => {
        console.error('Errore durante aggiornamento dello scooter:', error);
    });
}



        function unlockScooter() {
            var key = $('#manageScooterModal').data('scooterKey');
            dbRefScooters.child(key).update({
                status: 'disponibile',
                returnDate: null,
                returnTime: null
            }).then(() => {
                alert('Scooter sbloccato con successo.');
                $('#manageScooterModal').modal('hide');
                loadScooters();
            }).catch(error => {
                console.error('Errore durante lo sblocco dello scooter:', error);
            });
        }

        function translateStatus(status) {
            switch (status) {
                case 'disponibile': return 'Disponibile';
                case 'rientra_oggi': return 'Rientra oggi';
                case 'noleggiato': return 'Noleggiato';
                case 'non_disponibile': return 'Non disponibile';
                default: return 'Stato non definito';
            }
        }

        function getButtonClass(status) {
            switch (status) {
                case 'disponibile': return 'btn-success';
                case 'rientra_oggi': return 'return-today';
                case 'noleggiato': return 'btn-danger';
                case 'non_disponibile': return 'out-of-service';
                default: return 'btn-secondary';
            }
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('currentDateTime').textContent = now.toLocaleString('it-IT', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
        }

        function displayScootersByReturnDate() {
            dbRefScooters.once('value', snapshot => {
                const data = [];
                snapshot.forEach(child => {
                    const scooter = child.val();
                    scooter.key = child.key;
                    data.push(scooter);
                });
                data.sort((a, b) => {
                    const statusPriority = {
                        'disponibile': 1,
                        'rientra_oggi': 2,
                        'noleggiato': 3,
                        'non_disponibile': 4
                    };
                    if (statusPriority[a.status] !== statusPriority[b.status]) {
                        return statusPriority[a.status] - statusPriority[b.status];
                    }
                    return (a.returnDate + a.returnTime || '').localeCompare(b.returnDate + b.returnTime || '');
                });
                const container = document.getElementById('scooterList');
                container.innerHTML = '';
                data.forEach(scooter => {
                    const scooterButton = document.createElement('button');
                    let buttonText = `${scooter.name} - ${translateStatus(scooter.status)}`;
                    if (scooter.status === 'noleggiato') {
                        buttonText += ` al ${scooter.returnDate} alle ${scooter.returnTime}`;
                    } else if (scooter.status === 'rientra_oggi') {
                        buttonText += ` alle ${scooter.returnTime}`;
                    }
                    scooterButton.className = `btn ${getButtonClass(scooter.status)} scooter-btn`;
                    scooterButton.textContent = buttonText;
                    container.appendChild(scooterButton);
                });
            });
        }
    </script>
</body>
</html>
